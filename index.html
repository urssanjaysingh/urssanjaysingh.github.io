<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="shortcut icon" href="portfolio.ico" type="image/x-icon">
        <title>Redirecting...</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .spinner-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .spinner {
                font-size: 48px;
                color: #007bff;
                /* Adjust the spinner color */
            }

            .redirect-message {
                margin-top: 20px;
                font-size: 20px;
                color: #333;
            }

            img {
                max-width: 300px;
                /* Adjust the max-width as needed */
                height: auto;
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <img src="./portfolio.png" alt="Portfolio.png">
        <div class="spinner-container">
            <div class="spinner">
                <i class="fa fa-spinner fa-spin fa-fw"></i>
            </div>
            <p class="redirect-message">Redirecting to Sanjay Singh's Portfolio...</p>
        </div>
        <script>
            setTimeout(() => {
                window.location.href = "https://urssanjaysingh.onrender.com/";
            }, 3000); // Redirect after 3 seconds
        </script>
    </body>

</html>
