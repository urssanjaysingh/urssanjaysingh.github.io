<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjay Singh's Portfolio</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .wrapper {
            text-align: center;
        }
        
        .text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .rolling-cursor {
            width: 18px;
            height: 28px;
            animation: roll 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes roll {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateX(120px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p class="text">Welcome! Redirecting to Sanjay Singh's Portfolio</p>
        <div class="rolling-cursor">
            <span style="display: block; width: 3px; height: 3px; background-color: #333;"></span>
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "https://urssanjaysingh.onrender.com/";
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>
