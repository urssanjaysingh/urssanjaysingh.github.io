<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjay Singh's Portfolio</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .wrapper {
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: rotate 4s linear infinite;
        }
        
        .text {
            font-size: 24px;
            color: #333;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="path-to-your-logo.png" alt="Logo" class="logo">
        <p class="text">Redirecting to Sanjay Singh's Portfolio...</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "https://urssanjaysingh.onrender.com/";
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>
